<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifa score projector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fifa Score Projector by Tanush.</h1>
    <button class="update">Update</button>
    <div class="scoreboard">
        <span>Team 1</span>
        <input type="text">
        <span>Team 2</span>
        <input type="text">

    </div>
    <div class="container">
        <div class="qualifyboard">
            <h3>Qualifiers</h3>
            <ol>
                <button class="quali1 quali">Qualified</button><button class="disquali1 disquali">Disqualified</button><li id="player1">Tanush - <span class="bool1 bool_dis">Disqualified</span></li>
                <button class="quali2 quali">Qualified</button><button class="disquali2 disquali">Disqualified</button><li id="player2">Rahul - <span class="bool2 bool_dis">Disqualified</span></li>
                <button class="quali3 quali">Qualified</button><button class="disquali3 disquali">Disqualified</button><li id="player3">Tushar - <span class="bool3 bool_dis">Disqualified</span></li>

            </ol>
        </div>

        <div class="players">
            <h3>Players</h3>
            <ol>
                <li id="player1">Tanush</li>
                <li id="player2">Rahul</li>
                <li id="player3">Tushar</li>

            </ol>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
